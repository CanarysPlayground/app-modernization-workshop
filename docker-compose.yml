version: '3.8'

services:
  # Java Tournament Service
  tournament-service:
    build:
      context: ./legacy-code/java-tournament-service
      dockerfile: Dockerfile
    container_name: tournament-service
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - game-arena-network

  # .NET Stats API
  stats-api:
    build:
      context: ./modernized-code/dotnet-stats-api
      dockerfile: Dockerfile
    container_name: stats-api
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ASPNETCORE_URLS=http://+:5000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - game-arena-network

  # Angular Dashboard
  dashboard:
    build:
      context: ./modernized-code/angular-dashboard
      dockerfile: Dockerfile
    container_name: dashboard
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - API_URL=http://tournament-service:8080
      - STATS_API_URL=http://stats-api:5000
    depends_on:
      - tournament-service
      - stats-api
    networks:
      - game-arena-network

  # PostgreSQL Database (for production data)
  postgres:
    image: postgres:15-alpine
    container_name: game-arena-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=gameadmin
      - POSTGRES_PASSWORD=gamearena2024
      - POSTGRES_DB=game_arena
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gameadmin"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - game-arena-network

networks:
  game-arena-network:
    driver: bridge

volumes:
  postgres-data:
